<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <title>Full Screen Image</title>
  <style>
    * {
       html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .bg {
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
        }
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
     ;
    }

    .left {
      background-color: white;
    }
    .right {
     background-color:olivedrab; 
    }

    .right {
      background: linear-gradient(to bottom right, #1abc9c, #16a085);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0e9b6e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .social-text {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons i {
      font-size: 20px;
      color: white;
      background-color: #555;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .social-icons i:hover {
      opacity: 0.8;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .right p {
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5;
      max-width: 300px;
    }

    .signup-btn {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Signin form -->
    <div class="left">
       <div class="fullscreen"></div>
      <h2>Signin</h2>
      <input type="text" placeholder="ByteWebster">
      <input type="password" placeholder="••••••••">
      <button>Signin</button>
      <div class="social-text">or signin with</div>
      <div class="social-icons">
        <i class="fab fa-facebook-f" style="background-color: #3b5998;"></i>
        <i class="fab fa-google-plus-g" style="background-color: #dd4b39;"></i>
        <i class="fab fa-linkedin-in" style="background-color: #0077b5;"></i>
      </div>
    </div>

    <!-- Right: Welcome panel -->
    <div class="right">
       <div class="fullscreen"></div>
      <h2>Welcome back!</h2>
      <p>
        Welcome back! We are so happy to have you here. It’s great to see you again.
        We hope you had a safe and enjoyable time away.
      </p>
      <a href="#" class="signup-btn">No account yet? Signup.</a>
    </div>
  </div>

</body>
</html>
