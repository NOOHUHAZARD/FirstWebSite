<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">YourName</div>
  <nav>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Hi, I'm Noohu</h1>
  <p>Creative Developer</p>
</section>

<section id="projects" class="projects">
  <h2>My Projects</h2>
  <div class="project-grid">
    <div class="project-card">Project 1</div>
    <div class="project-card">Project 2</div>
    <div class="project-card">Project 3</div>
     <div class="project-card">Project 4</div>
  </div>
</section>

<section id="about" class="about">
  <h2>About Me</h2>
  <p>I am a passionate web developer focused on creating engaging digital experiences.</p>
</section>

<section id="contact" class="contact">
  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Your Name" required><br>
    <input type="email" placeholder="Your Email" required><br>
    <textarea placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
</section>

<footer class="footer">@ 2025 Noohu</footer>

</body>
</html>
