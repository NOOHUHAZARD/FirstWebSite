<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .box {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .checkmark {
            font-size: 100px;
            color: #4CAF50;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 32px;
        }
        p {
            margin: 0 0 20px;
            font-size: 18px;
        }
        .home-button {
            background-color: #6c74f5;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #5861db;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="checkmark">✔️</div>
    <h1>Congratulations!</h1>
    <p>Your account is ready to submit proposals and get work.</p>
    <a href="index.html" class="home-button">Go to Home</a>
</div>

</body>
</html>
