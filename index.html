<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 1</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .left, .right {
      width: 50%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: white;
    }

    .right {
      background: linear-gradient(to bottom right, #1abc9c, #16a085);
      color: white;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 85%;
      padding: 12px;
      background-color: #0e9b6e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .social-icons i {
      font-size: 18px;
      color: white;
      background-color: #555;
      padding: 10px;
      border-radius: 50%;
    }

    .signup-btn {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .signup-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .go-link {
      margin-top: 20px;
      color: white;
      background-color: #0e9b6e;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: Sign in form -->
    <div class="left">
      <h2>Sign In</h2> 
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="location.href='index2.html'"> Sign in</button>
      <div class="social-text">or sign in with</div>
      <div class="social-icons">
        <i class="fab fa-facebook-f" style="background-color: #3b5998;"></i>
        <i class="fab fa-google-plus-g"style="background-color: #dd4b39;"></i>
        <i class="fab fa-linkedin-in"style="background-color: #0077b5;"></i>
      </div>
    </div>

    <!-- Right: Welcome -->
    <div class="right">
      <h2>Welcome back!</h2>
      <p>Weâ€™re so happy to have you here. We hope you had a safe and enjoyable time away.</p>
      <a href="#" class="signup-btn">No account yet? Signup.</a>
      
      
    </div>
  </div>
</body>
</html>
